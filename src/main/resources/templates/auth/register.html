<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container" style="padding:20px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
            </ol>
        </nav>
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome" th:field="*{nome}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputSobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="exampleInputSobrenome" th:field="*{sobrenome}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputCelular" class="form-label">Número de celular</label>
                <input type="text" class="form-control" id="exampleInputCelular" th:field="*{celular}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="exampleInputEmail" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputSenha" th:field="*{password}" />
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" th:field="*{role}" required>
                    <option selected value="">Selecione</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="USER">Usuário</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button> | <a th:href="@{|/login|}" th:text="'Log in'"></a>
            <span th:utext="${messagemSuccesso}"></span>
            <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
