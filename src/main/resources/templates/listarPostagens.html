<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Postagens</li>
                </ol>
            </nav>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="postagem : ${postagens}">
                    <div class="card">
                        <div class="card-header">
                            <div style="display:inline; float:left;">
                                #<span th:text = ${postagem.id}></span>
                            </div>
                            <div style="display:inline; float:right;">
                                <a th:href="@{/editarPostagem/{id} (id=${postagem.id})}"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/excluirPostagem/{id} (id=${postagem.id})}"><i class="bi bi-trash"></i></a>
                            </div>
                        </div>
                        <img th:src="@{/imagem/{imagem}(imagem = ${postagem.imagem})}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><span th:text = ${postagem.titulo}></span></h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                Autor: <span th:text = ${postagem.autor}></span>
                            </h6>
                            <p class="card-text"><span th:text = ${postagem.texto}></span></p>
                            <a th:href="@{/vermaisPostagem/{id} (id=${postagem.id})}" class="btn btn-primary">Ver mais</a>
                        </div>
                        <div class="card-footer text-muted">
                            Postado em: <span th:text = ${postagem.data}></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
