<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Livros</li>
                </ol>
            </nav>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TÃ­tulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Imagem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <th scope="row" th:text = ${livro.id}></th>
                        <td th:text = ${livro.titulo}></td>
                        <td th:text = ${livro.autor}></td>
                        <td th:text = ${livro.editorial}></td>
                        <td><img th:src="@{/imagem/{imagem}(imagem = ${livro.imagem})}" width="50px"></td>
                        <td><a th:href="@{/editarLivro/{id} (id=${livro.id})}"><i class="bi bi-pencil-square"></i></a></td>
                        <td><a th:href="@{/excluirLivro/{id} (id=${livro.id})}"><i class="bi bi-trash"></i></a></td>
                        <td><a th:href="@{/vermaisLivro/{id} (id=${livro.id})}"><i class="bi bi-zoom-in"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
