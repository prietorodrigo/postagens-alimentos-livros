<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/listarPostagens">Postagens</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nova Postagem</li>
                </ol>
            </nav>
            <th:block th:include="mensagens"></th:block>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="autor" placeholder="Digite o autor">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Título</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="titulo" placeholder="Digite o título">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Texto</label>
                    <textarea class="form-control" id="formGroupExampleInput3" name="texto" placeholder="Digite o texto"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Imagem</label>
                    <input class="form-control" type="file" name="file" id="formFileMultiple" multiple>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Inserir</button>
                </div>
            </form>
        </div>
    </body>
</html>
